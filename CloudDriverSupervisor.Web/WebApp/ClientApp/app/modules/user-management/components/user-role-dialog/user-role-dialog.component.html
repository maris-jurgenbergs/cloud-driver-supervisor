<div class="example-loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<h1 mat-dialog-title>User roles</h1>
<div mat-dialog-content>
  <mat-checkbox [checked]="supervisorSelected" (change)="supervisorSelected = !supervisorSelected">Supervisor</mat-checkbox>
  <br/>
  <mat-checkbox [checked]="driverSelected" (change)="driverSelected = !driverSelected">Driver</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSaveClick()" tabindex="2">Save roles</button>
  <button mat-raised-button (click)="onCancelClick()" tabindex="-1">Cancel</button>
</div>
