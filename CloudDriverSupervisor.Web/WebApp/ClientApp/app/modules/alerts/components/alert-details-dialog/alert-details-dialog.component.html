<div class="example-loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<h1 mat-dialog-title>Alert details</h1>
<div mat-dialog-content>
    <div class="row">
      <label class="col-md-2">Status:</label>
      <span class="col-md-10">{{AlertStatus[viewResult.status]}}</span>
    </div>
    <div class="row">
      <label class="col-md-2">Created at:</label>
      <span class="col-md-10">{{formatUnixTime(viewResult.createdAt)}}</span>
    </div>
    <div class="row">
      <label class="col-md-2">Full name:</label>
      <span class="col-md-10">{{viewResult.fullName}}</span>
    </div>
    <div class="row">
      <label class="col-md-2">Phone:</label>
      <span class="col-md-10">{{viewResult.phone}}</span>
    </div>
    <div class="row">
      <label class="col-md-2">Alert type:</label>
      <span class="col-md-10">{{AlertType[viewResult.type]}}</span>
    </div>
    <div class="row">
      <label class="col-md-2">Severity level:</label>
      <span class="col-md-10">{{SeverityLevel[viewResult.severityLevel]}}</span>
    </div>
  <div class="row">
    <label class="col-md-12">Description:</label>
    <p class="col-md-12">{{viewResult.description}}</p>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" (click)="onSetSeverityLevelClick(viewResult.severityLevel)" >Set severity level</button>
  </div>
</div>
<div mat-dialog-actions>
</div>
